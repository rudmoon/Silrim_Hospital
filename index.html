<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

        <div class="nav-down">

            </ul>
        </div>

    <header id="header">
        <ul class="header__slider">

            <li class="slide"><img src="./image/slide3.jpg" alt="Slide3"></li>

            <li class="slide"></li>
